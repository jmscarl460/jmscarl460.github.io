<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jmscarl Beta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1833289482950445" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background-color: #f8f9fa;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(to right, #a517ba, #5f1782);
      }
      .navbar-brand, .navbar-nav .nav-link {
        color: #fff !important;
        font-weight: 600;
      }

      /* Banner */
      #banner {
        background: linear-gradient(to right, #a517ba, #5f1782);
        color: #fff;
        padding: 100px 0;
      }
      .promo-title {
        font-size: 40px;
        font-weight: 600;
      }

      /* Education Section */
      #education {
        padding: 80px 0;
        text-align: center;
      }
      .education-card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .education-card img {
        max-width: 100px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">jmscarl</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <section id="banner">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="promo-title">New Design is Released!</h1>
            <p class="fs-3">Beta 2</p>
            <p class="fs-3">Final Release Coming Soon</p>
          </div>
          <div class="col-md-6">
            <img src="assets/test.svg" class="img-fluid" alt="Banner Image">
          </div>
        </div>
      </div>
    </section>

    <!-- Education Section -->
    <section id="education">
      <div class="container">
        <h1 class="title">Education</h1>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="education-card text-center">
              <img src="assets/book.png" alt="Education">
              <h4>Learning Materials</h4>
              <p>Explore educational content and study resources.</p>
              <a href="education.html" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Ads -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1833289482950445" data-ad-slot="4027322377" data-ad-format="auto"></ins>
    <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-1833289482950445" data-ad-slot="3607099092"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
