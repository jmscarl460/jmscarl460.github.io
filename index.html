<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jmscarl News Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #007bff;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">jmscarl News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News Section (Loads news.html dynamically) -->
    <div class="container mt-4">
        <h2 class="text-center">Latest News</h2>
        <div id="news-section"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 jmscarl News Portal. All rights reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Load news.html Dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("news.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("news-section").innerHTML = data;
                })
                .catch(error => console.error("Error loading news:", error));
        });
    </script>

</body>
</html>
