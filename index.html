<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jmscarl Beta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1833289482950445" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        #nav-bar {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar {
            background-image: linear-gradient(to right, #a517ba, #5f1782);
            padding: 0 !important;
        }

        .navbar-nav li {
            padding: 0 10px;
        }

        .navbar-nav li a {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar-brand {
            color: #fff;
        }

        #banner {
            background-image: linear-gradient(to right, #a517ba, #5f1782);
            color: #fff;
            padding: 5% 0;
            text-align: center;
        }

        #news {
            padding: 50px 0;
        }

        .news-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        #education {
            padding: 50px 0;
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">jmscarl</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#news">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Banner -->
    <section id="banner">
        <div class="container">
            <h1>New Design is Released!</h1>
            <h2>Beta 2</h2>
            <p>Final Release Coming Soon</p>
        </div>
    </section>

    <!-- News Section -->
    <section id="news">
        <div class="container">
            <h1 class="title text-center">Latest News</h1>
            <div class="row">
                <!-- News Articles -->
                <div id="news-container" class="col-md-8"></div>

                <!-- Trending Topics Sidebar -->
                <div class="col-md-4">
                    <div id="trending">
                        <h4>Trending Topics</h4>
                        <ul id="trending-list"></ul>
                    </div>
                </div>
            </div>
            
            <!-- Load More Button -->
            <div class="text-center mt-3">
                <button id="loadMoreBtn" class="btn btn-primary">Load More</button>
            </div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education">
        <div class="container text-center">
            <h1 class="title">Education</h1>
            <p>Explore various learning resources and materials.</p>
            <a href="education.html" class="btn btn-primary">Learn More</a>
        </div>
    </section>

    <!-- Google Ads -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1833289482950445"
        data-ad-slot="4027322377"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>

    <ins class="adsbygoogle"
        style="display:block"
        data-ad-format="autorelaxed"
        data-ad-client="ca-pub-1833289482950445"
        data-ad-slot="3607099092"></ins>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- News Fetching Script -->
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const newsContainer = document.getElementById("news");

    fetch("http://api.mediastack.com/v1/news?access_key=d2b2677dfe15ec3a45dc3982b0344fb6&countries=ph&limit=5")
    .then(response => response.json())
    .then(data => {
        if (data && data.data) {
            let newsHTML = "";
            data.data.forEach(news => {
                newsHTML += `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${news.image ? news.image : 'assets/default-news.jpg'}" class="card-img-top" alt="News Image">
                            <div class="card-body">
                                <h5 class="card-title">${news.title}</h5>
                                <p class="card-text">${news.description ? news.description : 'No description available.'}</p>
                                <a href="${news.url}" target="_blank" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>`;
            });
            newsContainer.innerHTML = newsHTML;
        } else {
            newsContainer.innerHTML = "<p>No news available.</p>";
        }
    })
    .catch(error => {
        console.error("Error fetching news:", error);
        newsContainer.innerHTML = "<p>Failed to load news.</p>";
    });
});
    </script>

</body>
</html>
