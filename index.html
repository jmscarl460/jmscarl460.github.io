    <style>

            top: 0;

        }

        .navbar-brand {

        }

            background-image: linear-gradient(to right, #a517ba, #5f1782);
            color: #fff;
            padding: 5% 0;
            text-align: center;
        }

            padding: 50px 0;
        }

        .news-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        #education {
            padding: 50px 0;
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">jmscarl</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#news">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Banner -->
    <section id="banner">
        <div class="container">
            <h1>New Design is Released!</h1>
            <h2>Beta 2</h2>
            <p>Final Release Coming Soon</p>
        </div>
    </section>

    <!-- News Section -->
    <section id="news">
        <div class="container">
            <h1 class="title text-center">Latest News</h1>
            <div class="row">
                <!-- News Articles -->
                <div id="news-container" class="col-md-8"></div>

                <!-- Trending Topics Sidebar -->
                <div class="col-md-4">
                    <div id="trending">
                        <h4>Trending Topics</h4>
                        <ul id="trending-list"></ul>
                    </div>
                </div>
            </div>
            
            <!-- Load More Button -->
            <div class="text-center mt-3">
                <button id="loadMoreBtn" class="btn btn-primary">Load More</button>
            </div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education">
        <div class="container text-center">
            <h1 class="title">Education</h1>
            <p>Explore various learning resources and materials.</p>
            <a href="education.html" class="btn btn-primary">Learn More</a>
        </div>
    </section>

    <!-- Google Ads -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1833289482950445"
        data-ad-slot="4027322377"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>

    <ins class="adsbygoogle"
        style="display:block"
        data-ad-format="autorelaxed"
        data-ad-client="ca-pub-1833289482950445"
        data-ad-slot="3607099092"></ins>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- News Fetching Script -->
    <script>
        let page = 1;
        const apiKey = "d2b2677dfe15ec3a45dc3982b0344fb6";
        const apiUrl = `http://api.mediastack.com/v1/news?access_key=${apiKey}&countries=ph&languages=en&limit=5`;

        async function fetchNews(loadMore = false) {
            try {
                const response = await fetch(`${apiUrl}&offset=${(page - 1) * 5}`);
                const data = await response.json();
                const newsContainer = document.getElementById('news-container');

                if (!loadMore) newsContainer.innerHTML = ''; 

                data.data.forEach(article => {
                    const newsItem = `
                        <div class="news-card mb-3 p-3 border rounded">
                            <h5>${article.title}</h5>
                            <p>${article.description || 'No description available.'}</p>
                            <a href="${article.url}" class="btn btn-primary" target="_blank">Read More</a>
                        </div>
                    `;
                    newsContainer.innerHTML += newsItem;
                });

                page++; 
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        document.getElementById('loadMoreBtn').addEventListener('click', () => fetchNews(true));

        fetchNews();
    </script>

</body>
